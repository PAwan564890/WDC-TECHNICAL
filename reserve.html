<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Taxi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .nav-container {
            background-color: rgb(238, 222, 5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .nav {
            display: flex;
            gap: 2rem;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }

        .main {
            flex: 1;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        label {
            display: block;
            text-align: left;
            margin: 1rem 0 0.5rem;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 1.5rem;
            width: 100%;
            background-color: black;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #333;
        }

        footer {
            background-color: #222;
            color: #ccc;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>

<body>

    <nav>
        <div class="nav-container">
            <div class="title">
                <h1>TaxiFlare</h1>
            </div>
            <div class="nav nav-items">
                <a href="/home.html">Home</a>
                <a href="/reserve.html">Reserve Taxi</a>
                <a href="/booking.html">Booking</a>
                <a href="/signup.html">Sign Up</a>
                <a href="/login.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="main">
        <h1>Reserve Your Taxi</h1>

        <div class="form-container">
            <form>
                <label for="pickup">Pickup Location</label>
                <input type="text" id="pickup" placeholder="Enter pickup location" required>

                <label for="destination">Destination</label>
                <input type="text" id="destination" placeholder="Enter destination" required>
              
                

                <button type="submit">Reserve Taxi Now</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 TaxiFlare. All rights reserved.
    </footer>

</body>

</html>
