<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TaxiFlare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }

        .nav-container {
            background-color: rgb(238, 222, 5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .nav {
            display: flex;
            gap: 1.5rem;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
        }

        button {
            padding: 0.75rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #222;
            color: #ccc;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="title">
                <h1>TaxiFlare</h1>
            </div>
            <div class="nav nav-items">
                <a href="/home.html">Home</a>
                <a href="/reserve.html">Reserve Taxi</a>
                <a href="/bookings.html">Booking</a>
                <a href="/signup.html">Sign Up</a>
                <a href="/login.html">Login</a>
            </div>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="main">
        <h1>Create Your Account</h1>

        <div class="form-container">
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button type="submit">Sign Up</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 TaxiFlare. All rights reserved.
    </footer>

</body>

</html>
