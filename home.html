<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxiwala</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .nav-container {
      background-color: rgb(238, 222, 5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .nav {
      display: flex;
      gap: 2rem;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    a:hover {
      text-decoration: underline;
    }

    .main {
      flex: 1;
      background: url('images/image1.jpeg') no-repeat center center;
      background-size: cover;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      color: #000;
    }

    /* Overlay to make background lighter */
    .main::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.7); /* White overlay with 70% opacity */
      z-index: 1;
    }

    .main * {
      position: relative;
      z-index: 2;
    }

    .main h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .main p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .main .button-group a {
      display: inline-block;
      background-color: black;
      color: white;
      padding: 0.6rem 1.2rem;
      margin: 0.5rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .main .button-group a:hover {
      background-color: #333;
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>

<body>

  <nav>
    <div class="nav-container">
      <div class="title">
        <h1>TaxiFlare</h1>
      </div>
      <div class="nav nav-items">
        <a href="/home.html">Home</a>
        <a href="/reserve.html">Reserve Taxi</a>
        <a href="/booking.html">Booking</a>
        <a href="/signup.html">Sign Up</a>
        <a href="/login.html">Login</a>
      </div>
    </div>
  </nav>

  <div class="main">
    <h1>Welcome To TaxiFlare</h1>
    <p>Effortlessly book your taxi anytime, anywhere. Simple, fast, and reliable service at your fingertips.</p>

    <div class="button-group">
      <a href="/reserve.html">Book a Ride</a>
      <a href="/signup.html">Sign Up</a>
    </div>
  </div>

  <footer>
    &copy; 2025 TaxiFlare. All rights reserved.
  </footer>

</body>

</html>
